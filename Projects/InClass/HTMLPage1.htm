<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> 
<html> 
 <head> 
  <title> 
   Test
  </title> 
  <script>
      window.onload = init

      function init() 
      {
          _targ = document.getElementsByTagName('HTML')[0]

          _stack = new Array()
          _stack.push(_targ)
          while (_stack.length) {
              _node = _stack.pop()
              if (_node.tagName == 'TD') _node.innerHTML = 'Hello'
              if (_node.childNodes)
                  for (_i = 0; _i < _node.childNodes.length; _i++)
                      _stack.push(_node.childNodes[_i])
          } 
      }
  </script> 
 </head>
